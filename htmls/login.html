<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Bungambilias - Home Unificado/style/login.css">
    <!--ADANARY-->
    <!-- favicon-->
    <link rel="icon" href="../imagenes/la buena.jpg" type="image/x-icon">
    <!--ADANARY-->
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="sombreado">
            <div class="subcontainer">
                <form action="#" method="post">
                    <img class="perfil" src="../imagenes/unno.png" alt="logo" srcset="">
                    <div class="form-group">
                        <label for="usarname" class="control-label">Correo electrónico</label>
                        <i class="bi bi-person"></i>
                        <input type="name" class="form-control" name="usarname" usuario placeholder="Correo@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">Contraseña</label>
                        <input type="password" class="form-control" name="usarname" usuario placeholder="Contraseña">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn" value="INGRESAR" onclick="window.location.href='home.html'"> INGRESAR</button>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn-registrar" onclick="window.location.href='registro.html'">NUEVA CUENTA</button>
                    </div>
                    <a href="#">¿Se te olvidó la contraseña?</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
